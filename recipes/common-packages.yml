modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - starship
      - tmux
      - solaar
      - solaar-udev
      - libburn
      - cdrskin
      - xorriso
      - ifuse
      - usbmuxd
      - host-spawn
      - kleopatra
      - k3b
      - btop
      - neovim
      # packages for hyprland
      - hyprland
      - xdg-desktop-portal-hyprland
      - kitty
      - hyprpaper
      - hyprcursor
      - hyprutils
      - hypridle
      - hyprlock
      - waybar
      - wl-clipboard
      - wlogout
      - brightnessctl
      - swappy
      - rofi-wayland
      - pavucontrol
      - pamixer
      - network-manager-applet
    remove:
      - firefox
      - firefox-langpacks